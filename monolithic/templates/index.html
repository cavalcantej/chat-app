<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <h1>Chat App</h1>
    <h3>Usu√°rio : {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Logar ou Criar conta{% endif %}!</h3>

    <ul>
        <form action="" method="get">
            {% for room in rooms %}
                <li><a href="/rooms/{{ room._id }}">{{ room.room_name }}</a></li>
            {% endfor %}
        </form>
        
    </ul>

    {% if current_user.is_authenticated %}
    <form action="">
        <a href="/create_room">Criar sala</a>
    </form>
    <form action="">
        <a href="/logout">Logout</a>
    </form>
    
    {% else %}

    <a href="/login">Entrar</a>
    <a href="/signup">Cadastrar</a>

    {% endif %}
    

</body>
</html>
